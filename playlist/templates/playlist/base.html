{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width" name="viewport" />
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Music Catalogue </title>
    <link href="{% static 'assets/fonts/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/datatables.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/fonts.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
    {% block extra_css %}
    {% endblock extra_css %}
  </head>
  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">


      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Page header -->
          
            <!-- Page header -->

            <!-- page content -->
            <div class="Page-content-card">
              {% block page_content %} {% endblock page_content %}
            </div>
            <!-- page content -->
        </div>
        <!-- End of Main Content -->

      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    {% block modals %} {% endblock modals %}
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'assets/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/datatables.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'assets/js/additional-methods.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'assets/js/sb-admin-2.js' %}"></script>
    {% block extra_js %}
    {% endblock extra_js %}
    <script>
      //Toastar
$(".btn-primary").click(function () {
  if (!$(".rw_success_toast").hasClass("active")) {
    $(".rw_success_toast").addClass("active");
  }
  setTimeout(function () {
    $(".rw_success_toast").removeClass("active");
  }, 3000);
});
$(".success_close").click(function () {
  $(".rw_success_toast").removeClass("active");
});

$(".btn-danger").click(function () {
  if (!$(".rw_error_toast").hasClass("active")) {
    $(".rw_error_toast").addClass("active");
  }
  setTimeout(function () {
    $(".rw_error_toast").removeClass("active");
  }, 3000);
});
$(".error_close").click(function () {
  $(".rw_error_toast").removeClass("active");
});

$(document).ready(function () {
  if (!$(".rw_success_toast").hasClass("active")) {
    $(".rw_success_toast").addClass("active");
  }
  setTimeout(function () {
    $(".rw_success_toast").removeClass("active");
  }, 3000);
});
$(".success_close").click(function () {
  $(".rw_success_toast").removeClass("active");
});

$(document).ready(function () {
  if (!$(".rw_error_toast").hasClass("active")) {
    $(".rw_error_toast").addClass("active");
  }
  setTimeout(function () {
    $(".rw_error_toast").removeClass("active");
  }, 3000);
});
$(".error_close").click(function () {
  $(".rw_error_toast").removeClass("active");
});

    </script>
  </body>
</html>
