<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Edit{% else %}Create{% endif %} Playlist</title>
</head>
<body>
    <h1>{% if form.instance.id %}Edit{% else %}Create{% endif %} Playlist</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'playlist_list' %}">Back to list</a>
</body>
</html>
